<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="tool-bar">
        <div class="tool-panel">
            <div class="tool">
                <img src="./NewIcons/Black_Pencil.svg" alt="" class="tool-img" id="pencil" onclick="handleTool('pencil')">
                <div class="tool-options" id="pencil-options">
                    <div class="slider">
                        <input type="range" name="" id="pencil-size" min="4" max="50" step="1" value="5" >
                    </div>
                    <div class="colors">
                        <div class="color red" onclick="changeColor('red')"></div>
                        <div class="color blue" onclick="changeColor('blue')"></div>
                        <div class="color green" onclick="changeColor('green')"></div>
                    </div>
                </div>
            </div>
            <div class="tool">
                <img src="./NewIcons/Eraser.svg" alt="" class="tool-img" id="eraser" onclick="handleTool('eraser')">
                <div class="tool-options" id="eraser-options">
                    <input type="range" name="" id="eraser-size" min="4" max="50" step="1" value="5" >
                </div>
            </div>
            <div class="tool">
                <i class="fa fa-square-o" style="font-size:54px;color:#0765a4" onclick="handleTool('shape')"></i>
            </div>
            <div class="tool">
                <img src="./NewIcons/StickyNote.svg" alt="" class="tool-img" id="sticky" onclick="handleTool('sticky')">
            </div>
            <div class="tool">
                <img src="./NewIcons/Photo.svg" alt="" class="tool-img" id="picture" onclick="handleTool('picture')">
                <input type="file" name="" id="picture-upload" hidden>
            </div>
            <div class="tool">
                <img src="./NewIcons/Undo.svg" alt="" class="tool-img" id="undo" onclick="handleTool('undo')">
            </div>
            <div class="tool">
                <img src="./NewIcons/Redo.svg" alt="" class="tool-img" id="redo" onclick="handleTool('redo')">
            </div>
            <div class="tool">
                <img src="./NewIcons/Download.svg" alt="" class="tool-img" id="download" onclick="handleTool('download')">
            </div>
            <!-- <div class="tool">
                <img src="./NewIcons/Glass.svg" alt="" class="tool-img" id="download" onclick="handleTool('line')">
            </div> -->
        </div>
    </div>
    <canvas class="board"></canvas>
    <script>
        let board = document.querySelector(".board");
        let ctx = board.getContext("2d");
        board.height = window.innerHeight;
        board.width = window.innerWidth;
        //redraw on size change
        window.addEventListener("resize", function () {
            board.height = window.innerHeight;
            board.width = window.innerWidth;
        })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.4/socket.io.js"></script>
    <script>
        const socket=io.connect("https://rt-board.herokuapp.com/");
    </script>
    <script src="tools.js"></script>
    <script src="sticky.js"></script>
    <script src="image.js"></script>
    <script src="canvas.js"></script>
    <script src="redoUndo.js"></script>
    <script src="receive.js"></script>
    <script src="reciever.js"></script>
</body>

</html>
